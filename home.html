    <script type="text/javascript">
        $(function () {
            let urlContainer = $("#urlContainer");
            let url = '';
            console.log(window.location);
            if (window.location.hostname.includes('127.0.0.1') || window.location.hostname.includes('localhost')) {
                url = 'http://localhost:7071/api/GetUrls';
            } else {
                url = 'https://zan-haze-bot.azurewebsites.net/api/GetUrls?code=JC2ajy8pSFGGXW6Tk//M1islcd9JqEy65gKRJAuVsy5jihb72EXO4A==';
            }
            $.get(url, function (data) {
                let microBitUrls = data.microBitUrls;

                $(microBitUrls).each(function () {
                    let listIten = $('<li>');
                    let anchor = $('<a>');
                    anchor.attr("href", this.url);
                    anchor.attr("target", this.url);
                    anchor.text(this.url);
                    listIten.append(anchor);
                    urlContainer.append(listIten);
                });

            }, "json");
        });
    </script>
